<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Система записи конференций</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        background-color: rgb(211, 246, 152);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .search_filters {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        justify-content: center;
      }

      .additional_filters {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
      }

      .filter_name {
        padding: 0;
        margin: 0;
      }

      .btn {
        padding: 5px 5px 5px 5px;
        border-radius: 10px;
        border: none;
        background-color: black;
        color: white;
        margin: 0 5px 0 5px;
      }

      .btn:hover {
        background-color: #dec497;
        color: black;
        transition-duration: 0.3s;
      }

      .input_field {
        padding: 5px;
        border: none;
        border-radius: 5px;
      }

      table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
        display: table;
        text-align: center;
        table-layout: fixed;
      }
      thead {
        border: 2px solid black;
      }

      table tr th {
        border-right: 1px solid black;
        color: black;
      }
      .btn-warning {
        margin-left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Система записи конференций</h1>
      <div class="rows">
        <div class="search_filters">
          <form th:action="@{/}">
            <input
              class="input_field"
              placeholder="Поиск конференции"
              type="text"
              name="keyword"
              id="keyword"
              size="70"
              th:value="${keyword}"
              required
            />
            <input type="submit" class="btn btn-success" value="Поиск" />
            <input
              type="button"
              class="btn btn-warning"
              value="Очистить"
              id="btnClear"
              onclick="clearSearch()"
            />
          </form>
        </div>
        <div class="additional_filters">
          <h4 class="filter_name">Фильтр по дате:</h4>
          <form th:action="@{/filterByDate}">
            <input type="date" id="date" name="date" required />
            <input type="submit" class="btn btn-success" value="Выбрать" />
            <input
              type="button"
              class="btn btn-warning"
              value="Очистить"
              id="clear"
              onclick="clearSearch()"
            />
          </form>
          <h4 class="chart">Гистограмма:</h4>
          <form th:action="@{/getChart}"></form>
          <a th:href="@{'/chart'}"
            ><button type="button" class="btn btn-info">Посмотреть</button></a
          >
          <h4 class="average">Среднее количество конференций в день:</h4>
          <p th:text="${average}"></p>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Дата</th>
            <th scope="col">ФИО модератора</th>
            <th scope="col">ФИО спикера</th>
            <th scope="col">Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="conferences: ${listConf}">
            <th scope="row" th:text="${conferences.id}">ID отсутствует</th>
            <th scope="row" th:text="${conferences.conf_name}">
              Название отсутствует
            </th>
            <th scope="row" th:text="${conferences.date}">Дата отсутствует</th>
            <th scope="row" th:text="${conferences.moder_name}">
              ФИО отсутствует
            </th>
            <th scope="row" th:text="${conferences.speaker_name}">
              ФИО отсутствует
            </th>
            <td>
              <a th:href="@{'/edit/'+${conferences.id}}"
                ><button type="button" class="btn btn-info">
                  Редактировать
                </button></a
              >
              <a th:href="@{'/delete/'+${conferences.id}}"
                ><button type="button" class="btn btn-danger">
                  Удалить
                </button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="conatainer">
        <script type="text/javascript">
          function getRowsColumn() {
            let table = document.getElementById("1");
            let tBody = table.querySelector("tbody");
            const count = tBody.querySelectorAll("tr").length;
            document.write("Количество конференций в таблице: " + count);
          }

          getRowsColumn();
        </script>
      </div>
      <blockquote class="blockquote">
        <a href="/new">
          <button
            type="button"
            class="btn btn-primary"
            data-togge="button"
            aria-pressed="false"
            autocomplete="off"
          >
            Добавить
          </button>
        </a>
      </blockquote>
    </div>
    <script type="text/javascript">
      function clearSearch() {
        window.location = "[[@{/}]]";
      }
    </script>
  </body>
</html>
