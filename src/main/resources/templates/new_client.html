<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
<div class="bg-image">
<!--     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">-->
    <blockquote class="blockquote text-center"><h1>Добавить клиента</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${client}" method="post">
                <table>
                    <tr>
                        <td>ID добавляется автоматически</td>
<!--                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>-->
                    </tr>
                    <tr>
                        <td>ФИО:</td>
                        <td><input placeholder="ФИО" type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Дата:</td>
                        <td><input placeholder="Дата" type="text" th:field="*{date}"></td>
                    </tr>
                    <tr>
                        <td>Услуга:</td>
                        <td><input placeholder="Услуга" type="text" th:field="*{service}"></td>
                    </tr>
                    <tr>
                        <td>Мастер:</td>
                        <td><input placeholder="Мастер" type="text" th:field="*{master}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
