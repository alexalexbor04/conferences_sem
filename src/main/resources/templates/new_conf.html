<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Добавить конференцию</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        background-color: rgb(211, 246, 152);
        align-items: center;
      }
      .btn {
        padding: 5px 5px 5px 5px;
        border-radius: 10px;
        border: none;
        background-color: black;
        color: white;
        margin: 0 5px 0 5px;
      }

      .btn:hover {
        background-color: #dec497;
        color: black;
        transition-duration: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <blockquote class="blockquote text-center">
        <h1>Добавить конференцию</h1>
      </blockquote>
      <div class="row">
        <div class="col-md-8 offset-md-4">
          <form
            action="#"
            th:action="@{/save}"
            th:object="${conf}"
            method="post"
          >
            <table>
              <tr>
                <td>ID добавляется автоматически</td>
              </tr>
              <tr>
                <td>Название:</td>
                <td>
                  <input
                    placeholder="Название"
                    type="text"
                    th:field="*{conf_name}"
                  />
                </td>
              </tr>
              <tr>
                <td>Дата:</td>
                <td>
                  <input placeholder="Дата" type="text" th:field="*{date}" />
                </td>
              </tr>
              <tr>
                <td>ФИО модератора:</td>
                <td>
                  <input
                    placeholder="ФИО модератора"
                    type="text"
                    th:field="*{moder_name}"
                  />
                </td>
              </tr>
              <tr>
                <td>ФИО спикера:</td>
                <td>
                  <input
                    placeholder="ФИО спикера"
                    type="text"
                    th:field="*{speaker_name}"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-toggle="button"
                    aria-pressed="false"
                    autocomplete="off"
                  >
                    Сохранить
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
